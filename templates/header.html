<div class="noah_header">
    <div>
         <h1 class="noah_logo">Noah</h1>
    </div>
   <div class="noah_header_navbar">
       <a href="{% url 'articleapp:list' %}" class="noah_header_nav">
        <span>Articles</span>
       </a>
       <a href="{% url 'projectapp:list' %}" class="noah_header_nav">
        <span>Projects</span>
       </a>

       {% if not user.is_authenticated %}
       <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="noah_header_nav">
        <span>login</span>
       </a>
       <a href="{% url 'accountapp:create' %}" class="noah_header_nav">
        <span>Sign Up</span>
       </a>
       {% else %}
       <a href="{% url 'accountapp:detail' pk=user.pk %}" class="noah_header_nav">
        <span>My Page</span>
       <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="noah_header_nav">
        <span>logout</span>
       </a>
       {% endif %}
      
   </div>

</div>
